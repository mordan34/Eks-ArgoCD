apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s_python
  namespace: default
spec:
  replicas: 2
  template:
  metadata:
    labels:
      k8s-app: k8s_python
  spec:
    containers:
    - name: k8s_python
      image: moros333/mydemos:1.0
      imagePullPolicy: "IfNotPresent"
      ports:
      - containerPort: 5035
--- 
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: k8s_python
  name: k8s_python
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 5035
    protocol: TCP
  selector:
    k8s-app: k8s_python