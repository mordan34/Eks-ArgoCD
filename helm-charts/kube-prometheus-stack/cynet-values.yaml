      inhibit_rules:
          ### LINUX CPU ###
        - source_match:
            severity: critical
            alertname: LinuxCPUCRITICALAlert
          target_match:
              severity: high
              alertname: LinuxCPUHIGHAlert
          equal: [ 'instance' ]
        - source_match:
            severity: critical
            alertname: LinuxCPUCRITICALAlert
          target_match:
              severity: warning
              alertname: LinuxCPUWARNINGAlert
          equal: [ 'instance' ]
        - source_match:
            severity: high
            alertname: LinuxCPUHIGHAlert
          target_match:
              severity: warning
              alertname: LinuxCPUWARNINGAlert
          equal: [ 'instance' ]

        ### LINUX MEM ###

        - source_match:
            severity: critical
            alertname: LinuxMEMCRITICALAlert
          target_match:
              severity: high
              alertname: LinuxMEMHIGHAlert
          equal: [ 'instance' ]
        - source_match:
            severity: critical
            alertname: LinuxMEMCRITICALAlert
          target_match:
              severity: warning
              alertname: LinuxMEMHIGHAlert
          equal: [ 'instance' ]
        - source_match:
            severity: high
            alertname: LinuxMEMHIGHAlert
          target_match:
              severity: warning
              alertname: LinuxMEMHIGHAlert
          equal: [ 'instance' ]

        ### LINUX DISK ###

        - source_match:
            severity: critical
            alertname: LinuxDiskCRITICALAlert
          target_match:
              severity: high
              alertname: LinuxDiskHIGHAlert
          equal: [ 'instance', 'mountpoint' ]
        - source_match:
            severity: critical
            alertname: LinuxDiskCRITICALAlert
          target_match:
              severity: warning
              alertname: LinuxDiskWARNINGAlert
          equal: [ 'instance', 'mountpoint' ]
        - source_match:
            severity: high
            alertname: LinuxDiskHIGHAlert
          target_match:
              severity: warning
              alertname: LinuxDiskWARNINGAlert
          equal: [ 'instance', 'mountpoint' ]

        ### LINUX INODE ###

        - source_match:
            severity: critical
            alertname: LinuxiNodeCRITICALAlert
          target_match:
              severity: high
              alertname: LinuxiNodeHIGHAlert
          equal: [ 'instance', 'mountpoint' ]
        - source_match:
            severity: critical
            alertname: LinuxiNodeCRITICALAlert
          target_match:
              severity: warning
              alertname: LinuxiNodeWARNINGAlert
          equal: [ 'instance', 'mountpoint' ]
        - source_match:
            severity: high
            alertname: LinuxiNodeHIGHAlert
          target_match:
              severity: warning
              alertname: LinuxiNodeWARNINGAlert
          equal: [ 'instance', 'mountpoint' ]

        ### WINDOWS CPU ###

        - source_match:
            severity: critical
            alertname: WindowsCPUCRITICALAlert
          target_match:
              severity: high
              alertname: WindowsCPUHIGHAlert
          equal: [ 'instance' ]
        - source_match:
            severity: critical
            alertname: WindowsCPUCRITICALAlert
          target_match:
              severity: warning
              alertname: WindowsCPUWARNINGAlert
          equal: [ 'instance' ]
        - source_match:
            severity: high
            alertname: WindowsCPUHIGHAlert
          target_match:
              severity: warning
              alertname: WindowsCPUWARNINGAlert
          equal: [ 'instance' ]

        ### WINDOWS MEM ###

        - source_match:
            severity: critical
            alertname: WindowsMEMCRITICALAlert
          target_match:
              severity: high
              alertname: WindowsMEMHIGHAlert
          equal: [ 'instance' ]
        - source_match:
            severity: critical
            alertname: WindowsMEMCRITICALAlert
          target_match:
              severity: warning
              alertname: WindowsMEMWARNINGAlert
          equal: [ 'instance' ]
        - source_match:
            severity: high
            alertname: WindowsMEMHIGHAlert
          target_match:
              severity: warning
              alertname: WindowsMEMWARNINGAlert
          equal: [ 'instance' ]

        ### WINDOWS DISK ###

        - source_match:
            severity: critical
            alertname: WindowsDiskCRITICALAlert
          target_match:
              severity: high
              alertname: WindowsDiskHIGHAlert
          equal: [ 'instance', 'volume' ]
        - source_match:
            severity: critical
            alertname: WindowsDiskCRITICALAlert
          target_match:
              severity: warning
              alertname: WindowsDiskWARNINGAlert
          equal: [ 'instance', 'volume' ]
        - source_match:
            severity: high
            alertname: WindowsDiskHIGHAlert
          target_match:
              severity: warning
              alertname: WindowsDiskWARNINGAlert
          equal: [ 'instance', 'volume' ]

        ### RABBITMQ MESSAGES ###

        - source_match:
            severity: critical
            alertname: RabbitMQMessagesOver30000
          target_match:
              severity: high
              alertname: RabbitMQMessagesOver20000
          equal: [ 'queue', 'vhost' ]
        - source_match:
            severity: critical
            alertname: RabbitMQMessagesOver30000
          target_match:
              severity: warning
              alertname: RabbitMQMessagesOver10000
          equal: [ 'queue', 'vhost' ]
        - source_match:
            severity: high
            alertname: RabbitMQMessagesOver20000
          target_match:
              severity: warning
              alertname: RabbitMQMessagesOver10000
          equal: [ 'queue', 'vhost' ]

        ### ELASTICSEARCH DISKSPACE ###

        - source_match:
            severity: critical
            alertname: ElasticsearchDiskSpaceLowCRITICAL
          target_match:
              severity: high
              alertname: ElasticsearchDiskSpaceLowHIGH
          equal: [ 'instance', 'cluster' ]
        - source_match:
            severity: critical
            alertname: ElasticsearchDiskSpaceLowCRITICAL
          target_match:
              severity: warning
              alertname: ElasticsearchDiskSpaceLowWARNING
          equal: [ 'instance', 'cluster' ]
        - source_match:
            severity: high
            alertname: ElasticsearchDiskSpaceLowHIGH
          target_match:
              severity: warning
              alertname: ElasticsearchDiskSpaceLowWARNING
          equal: [ 'instance', 'cluster' ]

        ### ELASTICSEARCH CLUSTER STATUS ###

        - source_match:
            severity: critical
            alertname: ElasticsearchClusterRED
          target_match:
              severity: high
              alertname: ElasticsearchClusterYELLOW
          equal: [ 'cluster' ]

        ### ELASTICSEARCH RO INDICES ###

        - source_match:
            severity: critical
            alertname: ESReadOnlyIndicesCRITICAL
          target_match:
              severity: high
              alertname: ESReadOnlyIndicesHIGH
          equal: [ 'cluster' ]
        - source_match:
            severity: critical
            alertname: ESReadOnlyIndicesCRITICAL
          target_match:
              severity: warning
              alertname: ESReadOnlyIndicesWARNING
          equal: [ 'cluster' ]
        - source_match:
            severity: high
            alertname: ESReadOnlyIndicesHIGH
          target_match:
              severity: warning
              alertname: ESReadOnlyIndicesCRITICAL
          equal: [ 'cluster' ]

      route:
        group_by: [...]
        group_wait: 30s
        group_interval: 5m
        #      group_interval: 1m
        repeat_interval: 12h
        #      repeat_interval: 1m
        #      receiver: 'slack'
        routes:

          - match:
              team: 'data-team'
            repeat_interval: 2h
            receiver: data-pipeline-alerts
            continue: false
          - match:
              category: 'pipeline-pulsar-alerts'
            repeat_interval: 2h
            receiver: pipeline-pulsar-alerts
            continue: false
          - match:
              category: 'pipeline-general'
            repeat_interval: 2h
            receiver: pipeline-general
            continue: false
          - match:
              category: 'pipeline-clickhouse'
            repeat_interval: 2h
            receiver: pipeline-clickhouse
            continue: false
          - match:
              category: 'pipeline-logstash'
            repeat_interval: 2h
            receiver: pipeline-logstash
            continue: false
          - match:
              category: 'pipeline-opensearch'
            repeat_interval: 2h
            receiver: pipeline-opensearch
            continue: false
          - match:
              category: 'pipeline-pulsar-traffic'
            repeat_interval: 2h
            receiver: pipeline-pulsar-traffic
            continue: false
          - match:
              category: 'pipeline-ingestion'
            repeat_interval: 2h
            receiver: pipeline-ingestion
            continue: false

          - match:
              team: 'ninjas-team'
            repeat_interval: 2h
            receiver: ninjas-alerts
            continue: false

          - match_re:
              pod: "auth-jwt-.*|.*-download-service-.*|.*-sink-.*|.*-events-demultiplexer-.*|ingestion-.*|opa-bundle-.*|.*opendistro-onboarding.*|.*-events-policies-.*|traffic-sampler-.*"
            repeat_interval: 2h
            receiver: pipeline-pulsar-traffic
            continue: false

          - match:
              category: 'teams'
            repeat_interval: 2h
            receiver: nginx-alerts-critical
            continue: true

            # workaround to temporarily exclude CPU/MEM alerts from Teams critical chan
          - match:
              notify: 'low-priority'
            repeat_interval: 2h
            receiver: cysaas-low-priority-alerts
            continue: false

          - match:
              notify: 'high-priority'
            repeat_interval: 2h
            receiver: cysaas-high-priority-alerts
            continue: false

          - match:
              severity: critical
            repeat_interval: 2h
            receiver: cysaas-critical-alerts
            continue: true

          - match:
              severity: high
            repeat_interval: 3h
            receiver: cysaas-high-priority-alerts
            continue: true

          - match:
              severity: warning
            repeat_interval: 5h
            receiver: cysaas-low-priority-alerts
            continue: true

          - match:
              severity: critical
              no_auto_resolve: true
            repeat_interval: 2h
            receiver: opsgenie-critical-no-resolve
            continue: true

          - match:
              severity: critical
            repeat_interval: 2h
            receiver: opsgenie-critical
            continue: true

          - match:
              severity: high
              no_auto_resolve: true
            repeat_interval: 3h
            receiver: opsgenie-high-no-resolve
            continue: true

          - match:
              severity: high
            repeat_interval: 3h
            receiver: opsgenie-high
            continue: true

          - match:
              severity: warning
              no_auto_resolve: true
            repeat_interval: 5h
            receiver: opsgenie-warning-no-resolve
            continue: true

          - match:
              severity: warning
            repeat_interval: 5h
            receiver: opsgenie-warning
            continue: true

